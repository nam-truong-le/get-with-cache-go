name: Build
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  CGO_ENABLED: 0

jobs:
  test:
    name: gh-action-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Test
        run: go test ./... -short
