name: Build
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  CGO_ENABLED: 0

jobs:
  test:
    name: gh-action-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Test
        run: go test ./... -short
